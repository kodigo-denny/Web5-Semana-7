    <title>Document</title>
    <script>
        var cantidad = Number(prompt("Ingrese la cantidad de vehiculos"))

        var pago = 500 + 15*cantidad

        //alert(pago)

        if(cantidad > 15)
            pago = pago + 40

            //alert(pago)

        pago = pago - pago*0.05

        alert("Pago mensual: $" + pago)
    </script>
