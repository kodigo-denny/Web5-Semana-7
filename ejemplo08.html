    <title>Document</title>
    <script>
        let i = 1
        let j = 1
        while(i <= 3){
            j = 1
            while(j <= 2){
                console.log(`i: ${i} , j: ${j}`)
                j++
            }
            i++
        }
        console.log(`i: ${i}`)
        console.log(`j: ${j}`)
    </script>
