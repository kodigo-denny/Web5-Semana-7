    <title>Document</title>
    <script>
        var horas = Number(prompt("Ingrese las horas trabajadas"))
        var pago 
        if (horas<0) { 
            alert("Ingrese un valor valido")
        }
        else{
            /*if (horas == 0) {
                pago = 0
            }*/
            if (horas<=40) {
                pago = horas*4
            }
            else if (horas>40) {
                pago= 40*4 + (horas-40)*6
            }

            alert("Su salario es de $"+ pago)
        }
        
        

        
    </script>
