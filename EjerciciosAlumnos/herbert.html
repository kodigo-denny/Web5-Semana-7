<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let horas = Number(
        prompt("Ingrese el numero de horas trabajadas en la semana: ")
        );

        let salarioSemanal = 0;

        if (horas <= 40) {
        salarioSemanal = horas * 4;
        } else {
        horas = horas - 40;
        horas = horas * 6;

        salarioSemanal = 4 * 40 + horas;
        }

        alert(salarioSemanal);
    </script>
</head>

</body>
</html>
