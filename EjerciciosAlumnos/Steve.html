<!--
Un obrero necesita calcular su salario semanal, el cual se obtiene
 de la siguiente manera: Si trabaja 40 horas o menos se le paga $4 
 por hora. Si trabaja mÃ¡s de 40 horas se le paga $4 por cada una de 
 las primeras 40 horas y $6 por cada hora extra.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var horas = Number(prompt("Ingrese la cantidad de horas trabajadas:"));
        var salario;
        if (horas<0)
        {
        alert ("Datos erroneos. Ingrese valores correctos.")
        }
        else if (horas <=40)
        {
            salario= 4*horas;
        }
        else 
        {
            salario=(4*40)+((horas-40)*6)
        }
        alert('Su salario es: ' + salario)
    </script>
</head>
