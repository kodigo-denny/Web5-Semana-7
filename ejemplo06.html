<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var cont = 1
        var acu = 0
        var acu2 = 1

        while(cont <= 10){
            var num = Number(prompt(`${cont} .Ingrese un numero: `))
            acu = acu + num
            acu2 = acu2 * num
            cont++
        }

        alert(`El promedio es: ${acu/(cont-1)}`)
        alert(`La multiplicaciÃ³n acumulada es: ${acu2}`)
    </script>
