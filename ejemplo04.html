<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1 = Number(prompt("Ingrese el primer numero"))
        var num2 = Number(prompt("Ingrese el segundo numero"))
        var op = prompt("Ingrese una opción:\n1. Sumar\n2. Restar\n3. Multiplicar\n4. Dividir")

        var resultado

        switch (op) {
            case '1':
                resultado = num1 + num2
            break;
            case '2':
                resultado = num1 - num2
            break;
            case '3':
                resultado = num1 * num2
            break;
            case '4':
                resultado = num1 / num2
            break;
        
            default:
                resultado = "No ingreso una opción valido"
                break;
        }            
        alert(resultado)

    </script>
</head>

</body>
</html>
