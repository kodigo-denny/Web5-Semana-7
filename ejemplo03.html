<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1 = Number(prompt("Ingrese el primer numero"))
        var num2 = Number(prompt("Ingrese el segundo numero"))
        var op = Number(prompt("Ingrese una opción:\n1. Sumar\n2. Restar\n3. Multiplicar\n4. Dividir"))

        var resultado

        if(op === 1)
            resultado = num1 + num2
        else if(op === 2)
            resultado = num1 - num2
        else if(op === 3)
            resultado = num1 * num2
        else if(op === 4)
            resultado = num1 / num2
        else
            resultado = "No ingreso una opción valido"

        alert(resultado)


    </script>
</head>
<body>
    
</body>
</html>
